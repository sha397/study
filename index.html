<script>
const messages = [
  "Hey Jhanvi â¤ï¸",
  "I have something important to ask you...",
  "You make my life so much better âœ¨",
  "Jhanvi, will you be my Valentine? ğŸ’–"
];

let step = 0;
let musicStarted = false;

function nextMessage() {

  if (!musicStarted) {
    const music = document.getElementById("bg-music");
    if (music) {
      music.volume = 0.7;
      music.play().catch(() => {});
    }
    musicStarted = true;
  }

  step++;

  if (step < messages.length) {
    document.getElementById("message").innerText = messages[step];
  }

  if (step === messages.length - 1) {
    document.querySelector(".card").innerHTML = `
      <h1>Jhanvi, will you be my Valentine? ğŸ’–</h1>
      <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>
      <button class="no" onmouseover="moveNo(this)">No ğŸ˜¢</button>
    `;
  }
}

function moveNo(button) {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  button.style.transform = `translate(${x}px, ${y}px)`;
}

function sayYes() {
  document.querySelector(".card").innerHTML = `
    <div id="romanticContent" style="opacity:0; transition:opacity 2s ease;">
      <h1>YAY!!! â¤ï¸</h1>
      <p>You just made me the happiest person alive ğŸ¥°</p>

      <h2 style="margin-top:20px;">Your surprise awaits... ğŸâœ¨</h2>

      <p style="font-size:18px;">
        ğŸ“ <strong>165/183 City Road, Southbank, 3006</strong>
      </p>

      <button onclick="openMaps()" style="background:#ff4d6d;color:white;padding:10px 20px;border:none;border-radius:8px;">
        Open in Google Maps ğŸ—ºï¸
      </button>

      <h3 style="margin-top:20px;">Countdown to 7:00 PM â³</h3>
      <div id="countdown" style="font-size:20px;font-weight:bold;"></div>

      <p id="typewriter" style="margin-top:20px;font-size:18px;"></p>
    </div>
  `;

  launchHeartConfetti();
  startCountdown();
  typeWriterEffect();

  setTimeout(() => {
    document.getElementById("romanticContent").style.opacity = "1";
  }, 100);
}

function openMaps() {
  window.open(
    "https://www.google.com/maps/search/?api=1&query=165/183+City+Road+Southbank+3006",
    "_blank"
  );
}

function startCountdown() {
  const el = document.getElementById("countdown");

  function update() {
    const now = new Date();
    const target = new Date();
    target.setHours(19, 0, 0, 0);

    if (now > target) {
      target.setDate(target.getDate() + 1);
    }

    const diff = target - now;

    const h = Math.floor(diff / (1000*60*60));
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    el.innerHTML = `${h}h ${m}m ${s}s`;
  }

  update();
  setInterval(update, 1000);
}

function typeWriterEffect() {
  const text = "I canâ€™t wait to see you â¤ï¸";
  const el = document.getElementById("typewriter");
  let i = 0;

  function typing() {
    if (i < text.length) {
      el.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 70);
    }
  }

  typing();
}

function launchHeartConfetti() {
  for (let i = 0; i < 100; i++) {
    const heart = document.createElement("div");
    heart.innerHTML = "â¤ï¸";
    heart.style.position = "fixed";
    heart.style.fontSize = Math.random() * 24 + 16 + "px";
    heart.style.top = "-50px";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.pointerEvents = "none";
    heart.style.zIndex = 9999;

    document.body.appendChild(heart);

    const endX = Math.random() * window.innerWidth - heart.offsetLeft;
    const endY = window.innerHeight + 50;
    const rotate = Math.random() * 720;

    heart.animate(
      [
        { transform: "translate(0,0) rotate(0deg)" },
        { transform: `translate(${endX}px,${endY}px) rotate(${rotate}deg)` }
      ],
      {
        duration: Math.random() * 3000 + 3000,
        easing: "ease-out"
      }
    );

    setTimeout(() => heart.remove(), 6000);
  }
}
</script>

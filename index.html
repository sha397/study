<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Jhanvi ‚ù§Ô∏è</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      margin-top: 100px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ccc;
    }

    #typewriter {
      font-size: 18px;
      margin-top: 20px;
      color: #ff4d6d;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h1 id="message">Hey Jhanvi ‚ù§Ô∏è</h1>
  <button onclick="nextMessage()">Next ‚ù§Ô∏è</button>
</div>

<audio id="bg-music" loop>
  <source src="Hussan%20Illahi%20(PenduJatt.Com.Se).mp3" type="audio/mpeg">
</audio>

<script>
const messages = [
  "Hey Jhanvi ‚ù§Ô∏è",
  "I have something important to ask you...",
  "You make my life so much better ‚ú®",
  "Jhanvi, will you be my Valentine? üíñ"
];

let step = 0;
let musicStarted = false;

function nextMessage() {
  if (!musicStarted) {
    const music = document.getElementById("bg-music");
    if (music) {
      music.volume = 0.7;
      music.play().catch(() => {});
    }
    musicStarted = true;
  }

  step++;

  if (step < messages.length) {
    document.getElementById("message").innerText = messages[step];
  }

  if (step === messages.length - 1) {
    document.querySelector(".card").innerHTML = `
      <h1>Jhanvi, will you be my Valentine? üíñ</h1>
      <button class="yes" onclick="sayYes()">Yes üíï</button>
      <button class="no" onmouseover="moveNo(this)">No üò¢</button>
    `;
  }
}

function moveNo(button) {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  button.style.transform = \`translate(\${x}px, \${y}px)\`;
}

function sayYes() {
  document.querySelector(".card").innerHTML = `
    <div id="romanticBox" style="opacity:0; transition:opacity 2s ease;">
      <h1>YAY!!! ‚ù§Ô∏è</h1>
      <p>You just made me the happiest person alive ü•∞</p>

      <h2 style="margin-top:20px;">Your surprise awaits... üéÅ‚ú®</h2>

      <p style="font-size:18px;">
        üìç <strong>165/183 City Road, Southbank, 3006</strong>
      </p>

      <p style="margin-top:20px;font-size:20px;color:#ff4d6d;">
        See you there ‚ù§Ô∏è
      </p>

      <p id="typewriter"></p>
    </div>
  `;

  setTimeout(() => {
    document.getElementById("romanticBox").style.opacity = "1";
  }, 100);

  launchConfetti();
  typeWriterEffect();
}

function typeWriterEffect() {
  const text = "I can‚Äôt wait to see you ‚ù§Ô∏è";
  const el = document.getElementById("typewriter");
  let i = 0;

  function typing() {
    if (i < text.length) {
      el.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 70);
    }
  }

  typing();
}

function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const confetti = document.createElement("div");
    confetti.innerHTML = "‚ù§Ô∏è";
    confetti.style.position = "fixed";
    confetti.style.fontSize = Math.random() * 20 + 15 + "px";
    confetti.style.top = "-50px";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.pointerEvents = "none";
    confetti.style.zIndex = "9999";

    document.body.appendChild(confetti);

    const fall = confetti.animate(
      [
        { transform: "translateY(0px) rotate(0deg)" },
        { transform: \`translateY(\${window.innerHeight + 100}px) rotate(720deg)\` }
      ],
      {
        duration: Math.random() * 3000 + 3000,
        easing: "ease-out"
      }
    );

    setTimeout(() => {
      confetti.remove();
    }, 5000);
  }
}
</script>

</body>
</html>

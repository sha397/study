<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffd1dc, #ffe4e1);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 420px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

.yes {
  background-color: #ff4d6d;
  color: white;
}

.no {
  background-color: #ddd;
  position: relative;
}

.fade-in {
  opacity: 0;
  transition: opacity 2s ease;
}
</style>
</head>

<body>

<!-- ğŸµ Music -->
<audio id="bg-music" loop>
  <source src="Hussan%20Illahi%20(PenduJatt.Com.Se).mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1 id="message">Hey Jhanvi â¤ï¸</h1>
  <button onclick="nextMessage()">Next</button>
</div>

<script>
const messages = [
  "Hey Jhanvi â¤ï¸",
  "I have something important to ask you...",
  "You make my life so much better âœ¨",
  "Jhanvi, will you be my Valentine? ğŸ’–"
];

let step = 0;
let musicStarted = false;

function nextMessage() {
  if (!musicStarted) {
    const music = document.getElementById("bg-music");
    music.volume = 0.7;
    music.play();
    musicStarted = true;
  }

  step++;

  if (step < messages.length) {
    document.getElementById("message").innerText = messages[step];
  }

  if (step === messages.length - 1) {
    document.querySelector(".card").innerHTML = `
      <h1>Jhanvi, will you be my Valentine? ğŸ’–</h1>
      <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>
      <button class="no" onmouseover="moveNo(this)">No ğŸ˜¢</button>
    `;
  }
}

function moveNo(button) {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  button.style.transform = \`translate(\${x}px, \${y}px)\`;
}

function sayYes() {
  document.querySelector(".card").innerHTML = `
    <div id="romanticContent" class="fade-in">
      <h1>YAY!!! â¤ï¸</h1>
      <p>You just made me the happiest person alive ğŸ¥°</p>

      <h2 style="margin-top:20px;">Your surprise awaits... ğŸâœ¨</h2>

      <p style="font-size:18px;">
        ğŸ“ <strong>165/183 City Road, Southbank, 3006</strong>
      </p>

      <button onclick="openMaps()" 
        style="background:#ff4d6d;color:white;">
        Open in Google Maps ğŸ—ºï¸
      </button>

      <h3 style="margin-top:20px;">Countdown to 7:00 PM â³</h3>
      <div id="countdown" style="font-size:20px;font-weight:bold;"></div>

      <p id="typewriter" style="margin-top:20px;font-size:18px;"></p>
    </div>
  `;

  launchHeartConfetti();
  startCountdown();
  typeWriterEffect();

  setTimeout(() => {
    document.getElementById("romanticContent").style.opacity = "1";
  }, 100);
}

function openMaps() {
  window.open(
    "https://www.google.com/maps/search/?api=1&query=165/183+City+Road+Southbank+3006",
    "_blank"
  );
}

function startCountdown() {
  const el = document.getElementById("countdown");

  function update() {
    const now = new Date();
    const target = new Date();
    target.setHours(19, 0, 0, 0);

    if (now > target) {
      target.setDate(target.getDate() + 1);
    }

    const diff = target - now;

    const h = Math.floor(diff / (1000*60*60));
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    el.innerHTML = \`\${h}h \${m}m \${s}s\`;
  }

  update();
  setInterval(update, 1000);
}

function typeWriterEffect() {
  const text = "I canâ€™t wait to see you â¤ï¸";
  const el = document.getElementById("typewriter");
  let i = 0;

  function typing() {
    if (i < text.length) {
      el.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 70);
    }
  }

  typing();
}

function launchHeartConfetti() {
  for (let i = 0; i < 100; i++) {
    const heart = document.createElement("div");
    heart.innerHTML = "â¤ï¸";
    heart.style.position = "fixed";
    heart.style.fontSize = Math.random() * 24 + 16 + "px";
    heart.style.top = "-50px";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.pointerEvents = "none";
    heart.style.zIndex = 9999;

    document.body.appendChild(heart);

    const endX = Math.random() * window.innerWidth - heart.offsetLeft;
    const endY = window.innerHeight + 50;
    const rotate = Math.random() * 720;

    heart.animate(
      [
        { transform: "translate(0,0) rotate(0deg)" },
        { transform: \`translate(\${endX}px,\${endY}px) rotate(\${rotate}deg)\` }
      ],
      {
        duration: Math.random() * 3000 + 3000,
        easing: "ease-out"
      }
    );

    setTimeout(() => heart.remove(), 6000);
  }
}
</script>

</body>
</html>

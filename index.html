<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffd1dc, #ffe4e1);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 400px;
  }

  h1 {
    margin-bottom: 20px;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
  }

  .yes {
    background-color: #ff4d6d;
    color: white;
  }

  .no {
    background-color: #ddd;
    position: relative;
  }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bg-music" loop>
  <source src="Hussan%20Illahi%20(PenduJatt.Com.Se).mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="card">
  <h1 id="message">Hey Jhanvi ‚ù§Ô∏è</h1>
  <button onclick="nextMessage()">Next</button>
</div>

<script>
  const messages = [
    "Hey Jhanvi ‚ù§Ô∏è",
    "I have something important to ask you...",
    "You make my life so much better ‚ú®",
    "Jhanvi, will you be my Valentine? üíñ"
  ];

  let step = 0;
  let musicStarted = false;

  function nextMessage() {
    if (!musicStarted) {
      const music = document.getElementById("bg-music");
      music.volume = 0.7;
      music.play();
      musicStarted = true;
    }

    step++;

    if (step < messages.length) {
      document.getElementById("message").innerText = messages[step];
    }

    if (step === messages.length - 1) {
      document.querySelector(".card").innerHTML = `
        <h1>Jhanvi, will you be my Valentine? üíñ</h1>
        <button class="yes" onclick="sayYes()">Yes üíï</button>
        <button class="no" onmouseover="moveNo(this)">No üò¢</button>
      `;
    }
  }

  function sayYes() {
    document.querySelector(".card").innerHTML = `
      <h1>YAY!!! ‚ù§Ô∏è</h1>
      <p>You just made me the happiest person alive ü•∞</p>
    `;
    launchHeartConfetti();
  }

  function moveNo(button) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    button.style.transform = `translate(${x}px, ${y}px)`;
  }

  // ‚ù§Ô∏è Heart Confetti Function
  function launchHeartConfetti() {
    const colors = ["#ff4d6d", "#ffb6c1", "#ffd1dc", "#ffe4e1"];
    for (let i = 0; i < 100; i++) {
      const heart = document.createElement("div");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.position = "fixed";
      heart.style.fontSize = Math.random() * 24 + 16 + "px"; // 16px to 40px
      heart.style.top = "-50px";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.opacity = Math.random() * 0.8 + 0.2;
      heart.style.pointerEvents = "none";
      heart.style.zIndex = 9999;

      document.body.appendChild(heart);

      const endX = Math.random() * window.innerWidth - heart.offsetLeft;
      const endY = window.innerHeight + 50;
      const rotate = Math.random() * 720;

      heart.animate(
        [
          { transform: `translate(0, 0) rotate(0deg)` },
          { transform: `translate(${endX}px, ${endY}px) rotate(${rotate}deg)` }
        ],
        {
          duration: Math.random() * 3000 + 3000, // 3-6 seconds
          iterations: 1,
          easing: "ease-out"
        }
      );

      setTimeout(() => heart.remove(), 6000);
    }
  }
</script>

</body>
</html>
